<header class="header">
  <div class="logo">ONI Tools</div>

  <nav>
    <a routerLink="/home" routerLinkActive="active">Home</a>
    <a routerLink="/build" routerLinkActive="active">Build</a>
    <a routerLink="/blueprint" routerLinkActive="active">Blueprint</a>

    <div class="dropdown" [ngClass]="{ open: calculatorOpen() }">

      <button
        class="dropdown-trigger"
        (click)="toggleCalculator()"
        type="button"
        aria-haspopup="true"
        aria-expanded="{{ calculatorOpen() }}"
      >
        Calculator
        <span class="arrow" [ngClass]="{ rotate: calculatorOpen() }">‚ñº</span>
      </button>

      @if(calculatorOpen()){
      <div class = "dropdown-menu">

        <a
        routerLink = "/calculator/rocket"
        routerLinkActive = "active"
        (click) = "closeDropdown()"
          >
        üöÄ Rocket Calculator
      </a>

      <a
        routerLink = "/calculator/ranch"
        routerLinkActive = "active"
        (click) = "closeDropdown()"
          >
        üêÑ Ranch Calculator
      </a >
      </div >
      }
      </div >
    <a routerLink="/profile" routerLinkActive="active">Profile</a>
  </nav>

  <button class="btn" (click)="test()">Test</button>
  <div>
    @if (!authService.isLoggedIn){
      <button class="btn" (click)="authService.login()">Login</button>
      <button class="btn" (click)="register()">Register</button>
    } @else {
      <button class="btn" (click)="authService.logout()">Logout</button>
    }
  </div>
</header>
